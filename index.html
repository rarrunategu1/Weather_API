<!DOCTYPE html>
<html>
    <head>
        <title>
            Weather API
        </title>
        <style>
        body {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            font-size: 20px;
            padding: 20px 8px 20px 8px;
            border-radius: 10%;
            background-color: white;
            margin: 180px 600px 0px 600px;
            
        }
        #title {
            font-weight: bold;
            font-size: 25px;
            
        }
        
        button {
            font-weight: bold;
        }
            
        </style>
    </head>
    
    <body id="weather_container">
        <div class="container">
            <div id="title">What's The Weather Today?</div>
            <br>
            <div class="weather-info">
                <div id="location" class="info"></div>
                    <div id="temperature" class="info"></div>
                    <span id="temperature-num"></span>
                    <span>&deg;</span>
                    <span id="temperature-scale">C</span>
                    </div>
                <div id="weather-condition" class="info"></div>
                <div id="weather-icon" class="info"></div>
                <button type="btn" class="btn btn default" id="toggle-button">Toggle Temperature Scales</button>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
